<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>慢慢买</title>
    <link rel="stylesheet" href="./css/brand.css">
    <script src="./lib/flexible/flexible.js"></script>
</head>

<body>

    <div class="mm_container">
        <!-- 头部区域 -->
        <div class="mm_header">
            <div class="header_logo">
            </div>
            <a href="#" class="header_app"></a>
        </div>
        <!-- 搜索区域 -->
        <div class="mm_search">
            <input type="text" placeholder="请输入你想比价的商品">
            <button class="search_btn">搜索</button>
        </div>

        <div class="mm_nav">
            <a href="index.html">首页 ></a>
            <a href="category.html">全部分类 ></a>
        </div>

        <div class="mm_title">
            <p>平板电视哪个牌子好</p>
        </div>

        <div class="list">
            <ul>
                <!--  -->
            </ul>
        </div>

        <div class="mm_title">
            <p>平板电视产品销量排行</p>
        </div>

        <div class="product_list">
            <ul>
                <!--  -->
            </ul>
        </div>

        <div class="mm_title">
            <p>平板电视最新评论</p>
        </div>

        <div class="common">
            <ul>

            </ul>
        </div>


        <!-- 底部 -->
        <div class="mm_footer">

            <div class="footer_nav">
                <ul>
                    <li style="width:30%;"><a href="#">登录</a></li>
                    <li style="width:30%;"><a href="#">注册</a></li>
                    <li style="width:40%;"><a class="to_top" href="#"><img src="./images/top.jpg" alt=""><span>返回顶部</span></a></li>
                </ul>
            </div>
            <div class="footer_mob">
                <p><span class="copy">手机APP下载</span>
                    <span class="mobile">慢慢买手机版</span>
                    <span class="bj">--掌上比价平台</span></p>
                <p class="com">m.manmanbuy.com</p>
            </div>
        </div>

    </div>

    <script type="text/html" id="tpl1">
        {{each result v i}}
        <li><a class="clearfix" href="javascript:;">
                <div class="num fl {{i == 0 ? 'red' : i == 1 ? 'orange' : i == 2 ? 'lime' : '' }} ">
                    {{i+1}}</div>
                <div class="info">
                    <p class="one">{{v.brandName}}</p>
                    <p class="two">{{v.brandInfo}}</p>
                </div>
                <div class="right">
                    <img src="./images/arrow-right.svg" alt="">
                </div>
            </a></li>
            {{/each}}
    </script>

    <script type="text/html" id="tpl2">
        {{ each result v i }}
        <li class="clearfix"><a href="productdetail.html?productId={{v.productId}}&brandName={{v.brandName}}">
                <div class="product_left">
                    {{@v.productImg}}
                </div>
                <div class="product_right">
                    <p>{{v.productName}}</p>
                    <p class="price">{{v.productPrice}}</p>
                    <p class="bottom"><span>{{v.productQuote}}</span> <span>{{v.productCom}}</span></p>
                </div>
            </a></li>
            {{ /each }}
    </script>



    <script type="text/html" id="tpl3">
        {{ each result v i }}
        <li>
                <div class="com_top">
                    <a href="productdetail.html?productId={{v.productId}}&brandName={{v.brandName}}">
                        <div class="product_left">
                            {{@v.productImg}}
                        </div>
                        <div class="product_right">
                            <p>{{v.productName}}</p>
                        </div>
                    </a>
                </div>
                <div class="com_bot">
                    <div class="txt">
                            <p class="one clearfix"><span class="fl">{{v.comName}}</span><span class="fr">{{v.comTime}}</span></p>
                            <p class="two">{{v.comContent}}</p> 
                    </div>
                    
                    
                </div>
            </li>
            {{ /each }}
    </script>




    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/brand.js"></script>

</body>

</html>
