<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>慢慢买</title>
    <link rel="stylesheet" href="./css/brandTitle.css">
    <script src="./lib/flexible/flexible.js"></script>
</head>

<body>

    <div class="mm_container">
        <!-- 头部区域 -->
        <div class="mm_header">
            <div class="header_logo">
            </div>
            <a href="#" class="header_app"></a>
        </div>
        <!-- 搜索区域 -->
        <div class="mm_search">
            <input type="text" placeholder="请输入你想比价的商品">
            <button class="search_btn">搜索</button>
        </div>

        <div class="mm_nav">
            <a href="index.html">首页 ></a>
            <a href="category.html">全部分类 ></a>
        </div>

        <div class="mm_title">
            <div class="title">
                <p>热门品牌排行</p>
            </div>
        </div>

        <div class="mm_category">
            <ul class="clearfix">
                <!--  -->
            </ul>
        </div>



        <!-- 底部 -->
        <div class="mm_footer">

            <div class="footer_nav">
                <ul>
                    <li style="width:30%;"><a href="#">登录</a></li>
                    <li style="width:30%;"><a href="#">注册</a></li>
                    <li style="width:40%;"><a class="to_top" href="#"><img src="./images/top.jpg" alt=""><span>返回顶部</span></a></li>
                </ul>
            </div>
            <div class="footer_mob">
                <p><span class="copy">手机APP下载</span>
                    <span class="mobile">慢慢买手机版</span>
                    <span class="bj">--掌上比价平台</span></p>
                <p class="com">m.manmanbuy.com</p>
            </div>
        </div>

    </div>

    <script type="text/html" id="tpl">
        {{each result v i}}
<li class="list-title">
        <a class="getCategory" href="brand.html?brandtitleid={{v.brandTitleId}}">{{v.brandTitle}}</a>
    </li>
{{/each}}
</script>

    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/brandTitle.js"></script>

</body>

</html>
