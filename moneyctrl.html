<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>慢慢买</title>
    <link rel="stylesheet" href="./css/moneyctrl.css">
    <script src="./lib/flexible/flexible.js"></script>
</head>

<body>

    <div class="mm_moneyctrl">
        <!-- 头部区域 -->
        <div class="mm_header">
            <h3>省钱控-最新优惠</h3>

            <a href="#" class="header_app"></a>
        </div>
        <!-- 商品折扣 -->
        <div class="mm_product">
            <ul class="clearfix">
                <!--  -->
            </ul>
        </div>

        <!-- 分页 -->
        <div class="mm_page clearfix">
            <button class="prev fl">上一页</button>
            <select class="fl">
                <option value="">1/2</option>
            </select>

            <button class="next fr">下一页</button>
        </div>


        <!-- 底部 -->
        <div class="mm_footer">
            <div class="footer_nav">
                <ul>
                    <li style="width:30%;"><a href="#">登录</a></li>
                    <li style="width:30%;"><a href="#">注册</a></li>
                    <li style="width:40%;"><a class="to_top" href="#"><img src="./images/top.jpg" alt=""><span>返回顶部</span></a></li>
                </ul>
            </div>
            <div class="footer_mob">
                <p><span class="copy">手机APP下载</span>
                    <span class="mobile">慢慢买手机版</span>
                    <span class="bj">--掌上比价平台</span></p>
                <p class="com">m.manmanbuy.com</p>
            </div>
        </div>


    </div>

    <script type="text/html" id="tpl1">
        {{each result v i}}
        <li>
                <a href="moneyproduct.html?productid={{v.productId}}">
                    <div class="content_left">
                        {{@v.productImgSm}}

                    </div>
                    <div class="content_right">
                        <p class="title">{{v.productName}}<span>{{v.productPinkage}}</span></p>
                        <div class="content_bottom">
                            <p class="p-left fl"><span>{{v.productFrom}}</span><span>|</span><span>{{v.productTime}}</span></p>
                            <p class="p-right fr"><img src="./images/comment.svg" alt=""><span>{{v.productComCount}}</span></p>
                        </div>
                    </div>
                </a>
            </li>
            {{/each}}
    </script>



    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/moneyctrl.js"></script>

</body>

</html>
